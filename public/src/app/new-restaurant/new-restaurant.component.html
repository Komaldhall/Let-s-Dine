<div class="modal fade" id="newRestaurant" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="margin-left:35%" id="exampleModalLongTitle">New Restaurant</h5>
      </div>
      <form (submit)="onSubmit()">
        <div class="modal-body" style="margin-left:15%">
          <div class="errors">{{msg}}</div><br>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name" name="newRest.name" [(ngModel)]="newRest.name">
              <p *ngIf="newRest.name.length < 3" class="errors">Restaurant Name must contain at least three characters!</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="cuisine" class="col-sm-2 col-form-label">Cuisine</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cuisine" name="newRest.cuisine" [(ngModel)]="newRest.cuisine">
                <p *ngIf="newRest.cuisine.length < 3" class="errors">Cuisine must contain at least three characters!</p>
              </div>
          </div>
          <div class="form-group row">
            <label for="image" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="image" name="newRest.image" [(ngModel)]="newRest.image">
              <p *ngIf="newRest.image.length < 3" class="errors">Image must contain at least three characters!</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="location" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="location" name="newRest.location" [(ngModel)]="newRest.location">
              <p *ngIf="newRest.location.length < 3" class="errors">Location must contain at least three characters!</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input *ngIf=" !(newRest.name.length > 2) || !(newRest.cuisine.length >2) ||!(newRest.location.length > 2) || !(newRest.image.length >2) || !newRest.name.length || !newRest.cuisine.length || !newRest.location.length || !newRest.image.length" type="submit" class="btn btn-primary mar" value="Save" disabled/>
          <input *ngIf="newRest.name.length >= 3 && newRest.cuisine.length >=3 && newRest.location.length >= 3 && newRest.image.length >=3 " type="submit" class="btn btn-primary" value="Save" />
        </div>
      </form>
    </div>
  </div>
</div>
